name: docs

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      - run: zig version
      - run: zig build docs
      - run: |
          rm -f zig-out/docs/sources.tar
          rm -rf docs-sources
          mkdir -p docs-sources/router
          cp -R src/*.zig docs-sources/router/
          tar -cf zig-out/docs/sources.tar -C docs-sources router
          rm -rf docs-sources
      - run: |
          mkdir -p site
          cp -R zig-out/docs/* site/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
